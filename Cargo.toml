serde_yaml = "*"
job_scheduler = "^1.0"
rusqlite = {version = "^0.27", features = ["bundled", "backup"]}
log4rs = "^1"
log = "*"
zstd = "*"
chrono  =  { version = "^0.4", features = ["serde"] }
chrono-tz = { version = "^0.6", features = ["serde"] }
