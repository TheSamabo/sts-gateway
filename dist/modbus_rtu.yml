name: ModbusChannel2
port: /dev/ttyUSB0 # Works even with IPV6, Required
baudrate: 9600 # Required
parity: 'E'
data_bits: 8
stop_bits: 1
slaves: # Required
  - device_name: Meter1 # Required
    device_type: ElectricityMeter # Optional
    modbus_id: 1 # Required
    register_map: ./dist/register_maps/F&F_LE-03MW-CT.yml # Required